{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>{% if product %}상품 수정{% else %}상품 등록{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">설명</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">가격</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">이미지</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary">{% if product %}수정하기{% else %}등록하기{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
